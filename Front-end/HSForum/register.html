<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header>

    </header>
    <article>
        <div class="register-form-container">
            <form class="register-form">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email">

                <label for="email-repeat">Repeat email:</label>
                <input type="email" name="email-repeat" id="email-repeat">

                <label for="password">Password:</label>
                <input type="password" name="password" id="password">

                <label for="password-repeat">Repeat password:</label>
                <input type="password" name="password-repeat" id="password-repeat">

                <input type="button" name="register-button" id="register-button" value="Register">
            </form>
            <div>Registered?<a href="login.html">Sign in here</a></div>
        </div>
    </article>
    <footer>

    </footer>
    <script src="js/header.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
